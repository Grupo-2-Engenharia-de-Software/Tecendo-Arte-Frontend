
<div class="cadastroTela">
    <div class="imageSide">
        <img class="cadastroImage" src="assets/cadastro-user.png" alt="cadastro de usuário">
    </div>
    
    <div class="formSide">
        <form class="cadastroForm" (ngSubmit)="submit()" [formGroup]="formCadastro">
            <h2 class="projetoTitulo">Tecendo <br> Arte</h2>
            <h3 class="cadastroTitulo">Crie sua conta</h3>

            <div class="cadastroCampos">
                <label for="nome">Nome</label>
                <input id="nome" type="text" placeholder="Digite seu nome" formControlName="nome">
            </div>

            <div class="cadastroCampos">
                <label for="email">E-mail</label>
                <input id="email" type="text" placeholder="Digite seu e-mail" formControlName="email">
            </div>

            <div class="cadastroCampos">
                <label for="senha">Senha</label>
                <input id="senha" type="password" placeholder="Digite sua senha" formControlName="senha">
            </div>

            <div class="cadastroCampos">
                <label for="confirmaSenha">Confirmar senha</label>
                <input id="confirmaSenha" type="password" [class.erroCampo]="formCadastro.controls['confirmaSenha'].errors?.['mustMatch']" placeholder="Confirme sua senha" formControlName="confirmaSenha">
                
                @if (
                        formCadastro.controls['confirmaSenha'].dirty && 
                        formCadastro.controls['confirmaSenha'].errors?.['mustMatch']
                    ) {
                    <div class="erroMsg">
                        As senhas não coincidem
                    </div>
                }
            </div>

            <div class="botoesForm">
                <button type="submit">Cadastrar</button>
                <button (click)="irParaLogin()">Já tenho conta!</button>
            </div>
        </form>
    </div>
</div>
