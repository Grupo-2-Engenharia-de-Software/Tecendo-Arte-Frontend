<div class="login-container">
  <div class="login-image">
    <img src="assets/login.png" alt="Arte de login">
  </div>

  <div class="login-form">
    <h1 class="logo">Tecendo <br>Arte</h1>
    <h2 class="welcome">Bem vindo(a)!</h2>

    <form>
      <label for="username">Nome de usuário ou e-mail</label>
      <input id="username" type="text" placeholder="Digite seu nome de usuário ou e-mail">

      <label for="password">Senha</label>
      <input id="password" type="password" placeholder="Digite sua senha">

      <div class="remember">
        <input type="checkbox" id="remember">
        <label for="remember">Lembrar de mim</label>
      </div>

      <div class="buttons">
        <button type="submit" class="btn-login">Login</button>
        <button type="button" class="btn-create" routerLink="/signup">Criar conta!</button>
      </div>

      <a href="/forgot-password" class="forgot">Esqueceu a senha?</a>
    </form>
  </div>
</div>
