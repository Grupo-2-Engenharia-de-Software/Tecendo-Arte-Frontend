<div class="login-container">
  <div class="image-side">
    <img src="assets/image/login.png" alt="Arte ilustrada de mulher com pincel" />
  </div>
  <div class="form-side">
    <h1 class="logo">Tecendo <span>Arte</span></h1>
    <h2>Bem vindo(a)!</h2>

    <form>
      <label for="email">Nome de usuário ou e-mail</label>
      <input id="email" type="email" placeholder="Digite seu nome de usuário ou e-mail" />

      <label for="senha">Senha</label>
      <input id="senha" type="password" placeholder="Digite sua senha" />

      <div class="remember">
        <input id="lembrar" type="checkbox" />
        <label for="lembrar">Lembrar de mim</label>
      </div>

      <div class="buttons">
        <button class="login-btn" type="submit">Login</button>
        <button class="register-btn" type="button">Criar conta</button>
      </div>

      <a class="forgot-password" href="#">Esqueceu a senha?</a>
    </form>
  </div>
</div>
